#########################################################################################################
#########################################################################################################
## Random forest specific parameter details
# Workload creation Parameters..
## Define the model to use for edge suggestion:
## 0 = DecisionForest;	1 = Random Forests;	2 = Naive Bayesian model;	3 = Random edge suggestion;	4 = recommendation systems (SVD);	5 = RandomSubsets;	6 = CAR
QuerySuggestion.ModelToUse=0
QuerySuggestion.NumberOfSuggestionsThreshold=100
# scenario where we want to only consider "yes" instances of the history and not the "no"
# 0 = ignore negative edges in history, 1 = use negative edges in history.
QuerySuggestion.IgnoreNegativeEdgesInHistory=1
# If we want to run GraphTypeQuerySuggestion.java where we do not merge intermediate node edges to a new id>30000, we should not consider
# intermediate nodes as something special and merge properties incident on them. This flag is to turn that on and off. The default is to
# have this as 1, but to be used without GUI when we are doing experiments with old query graphs that did not have concatenated newProp edges
# 0 = do NOT merge and concatenate intermediate node edges and assign a new PropID in GraphTypeQuerySuggestion.java, 1 = have prop ID > 30000, USED IN GUI!!
QuerySuggestion.ConcatenateIntermediatNodeEdges=1
# option to enforce NOT loading of the data graph.
# 0 = do NOT load data graph, this is to save memory and when we know our query graphs will NOT contain any entity nodes, 1 = load data graph
QuerySuggestion.LoadDataGraph=0

# Set the strategy to use for the number of random attributes selection in random forests.
# 0: Choose "QuerySuggestion.RandomForest.NumberOfRandomSubsets" number of random subsets
# 1: The number of subsets is 1, the subset is always the entire history.
# 2: The number of subsets is equal to the size of history, Choose exactly one entry of the history in every iteration
QuerySuggestion.RandomSubsets.RandomSubsetStrategy=0
# This specifies the number of random subsets to find in each iteration.

# This the weighted average formula to be used.
# 0: No weight for the average.
# 1: weight is the ratio of (# of random subsets a candidate occurs in) / (# total random subsets)
# 2: weight is the ratio of (# support count for candidate in random subsets it occurs in)/(# total support count of all random subsets)
QuerySuggestion.RandomSubsets.WeightedAverage=1
QuerySuggestion.RandomSubsets.IsRandRules=true

QuerySuggestion.RandomSubsets.NumberOfRandomSubsets=50
QuerySuggestion.RandomSubsets.IsWeightedConf=false
QuerySuggestion.RandomSubsets.TopkRules=5
QuerySuggestion.RandomSubsets.CountCondition=1

#### Random Correlation paths (Decision forest) based parameters
# The minimum number of entries in the user log that has to be present for a random correlation path of edges. If its less than the threshold, we cannot
# add any more edges to the random correlation path. This applies for the random subset algo too.
QuerySuggestion.DecisionForest.RandomCorrelationPathsCandidateUserLogSizeThreshold=50
QuerySuggestion.DecisionForest.RandomCorrelationPathsCandidateUserLogSizeThresholdDecayFactorMultiplier=1.0
QuerySuggestion.DecisionForest.NumeratorPower=1.0

#########################################################################################################
## Random forest based parameters
QuerySuggestion.RandomForest.NumberOfClassifiers=25
QuerySuggestion.Output.RandomForest.RandomForestFolder=randomForestTrees/
QuerySuggestion.Output.RandomForest.RandomForestTreesFolder=randomForestTrees/trees/
QuerySuggestion.Output.RandomForest.RandomForestTempFolder=randomForestTrees/temp/
